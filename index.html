<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeypressSounds</title>
</head>
<body>

  <audio id="playSound" src="keypress.ogg"></audio>

<script>

window.addEventListener('keydown', function (e) {
    //console.log(e);
    const audio = document.getElementById("playSound");
    audio.currentTime = 0;
    audio.play();
});

</script>
  
</body>
</html>
